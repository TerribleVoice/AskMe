<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <img class="main__angel" src="img/angel.png" alt="">
            <div class="reg">
                <div class="reg__left left-reg">
                    <div class="left-reg__choose">
                        <div class="left-reg__registation">Регистрация</div>
                        <div class="left-reg__auth">Авторизация</div>
                    </div>
                    <div class="left-reg__welcome">Добро пожаловать</div>
                    <div class="left-reg__text">Введите адрес электронной почты, придумайте логин и пароль</div>
                    <form action="#" class="left-reg__form">
                        <div class="left-reg__mail active-input">
                            <label for="mail">Электронная почта</label>
                            <input type="email" name="mail" value="michelle.rivera@example.com">
                        </div>
                        <div class="left-reg__login">
                            <label for="login">Логин</label>
                            <input type="text" name="login" value="michelle">
                        </div>
                        <div class="left-reg__password">
                            <label for="password">Пароль</label>
                            <input type="password" name="password" value="example.com">
                        </div>
                        <div class="left-reg__submit">
                            <button type="submit">Далее</button>
                        </div>
                    </form>
                </div>
                <div class="reg__right">
                    <img src="img/woman.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
